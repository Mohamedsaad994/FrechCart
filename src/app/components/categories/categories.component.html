<section class="my-4">
  <div class="row justify-content-center g-4 section">
    <div *ngFor="let category of categoriesData" class="col-sm-6 col-md-4 col-lg-3">
      <div role="button" [routerLink]="['/categoryData', category._id]" class="border border-success p-2 rounded shadow text-center">
        <img [src]="category.image" height="270" class="w-100" [alt]="category.name">
        <h3 class="h6 text-main mt-2"> {{category.name}} </h3>
      </div>
    </div>
  </div>
</section>
