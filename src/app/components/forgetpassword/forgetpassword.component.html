<section *ngIf="step1" class="w-50 mx-auto p-4 rounded shadow bg-main-light mt-5">
  <form [formGroup]="forgetPassword" (ngSubmit)="forgetPass()">
    <label for="email">Email</label>
    <input formControlName="email" type="email" id="email" class="form-control">
    <div *ngIf="forgetPassword.get('email')?.errors && forgetPassword.get('email')?.touched" class="text-danger fw-bold w-50 mx-auto text-center mt-3" >
      <p *ngIf="forgetPassword.get('email')?.getError('required')">*Email is Requierd</p>
      <p *ngIf="forgetPassword.get('email')?.getError('email')">*Email is Invalid</p>
    </div>
    <button class="main-btn w-100 mt-4">Forget Password</button>
    <p *ngIf="successMsg" class="text-success fw-bold w-50 mx-auto text-center mt-3"> {{successMsg}} </p>
    <p *ngIf="errorMsg" class="text-danger fw-bold w-50 mx-auto text-center mt-3"> {{errorMsg}} </p>
  </form>
</section>


<section *ngIf="step2" class="w-50 mx-auto p-4 rounded shadow bg-main-light mt-5">
  <form [formGroup]="resetCode" (ngSubmit)="reCode()">
    <label for="reset">Reset Code</label>
    <input formControlName="resetCode" type="text" id="reset" class="form-control">
    <button class="main-btn w-100 mt-4">Reset Code</button>
    <p *ngIf="successMsg" class="text-success fw-bold w-50 mx-auto text-center mt-3"> {{successMsg}} </p>
    <p *ngIf="errorMsg" class="text-danger fw-bold w-50 mx-auto text-center mt-3"> {{errorMsg}} </p>
  </form>
</section>


<section *ngIf="step3" class="w-50 mx-auto p-4 rounded shadow bg-main-light mt-5">
  <form [formGroup]="resetPassword" (ngSubmit)="rePassword()">
    <label for="rePass">Reset Password</label>
    <input formControlName="newPassword" type="password" id="rePass" class="form-control">
    <div *ngIf="resetPassword.get('password')?.errors && resetPassword.get('password')?.touched" class="text-danger fw-bold w-50 mx-auto text-center mt-3" >
      <p *ngIf="resetPassword.get('password')?.getError('required')">*password is Requierd</p>
      <p *ngIf="resetPassword.get('password')?.getError('pattern')">*Must be at Least contain 6 Chars</p>
    </div>
    <button class="main-btn w-100 mt-4">Reset Password</button>
    <p *ngIf="successMsg" class="text-success fw-bold w-50 mx-auto text-center mt-3"> {{successMsg}} </p>
    <p *ngIf="errorMsg" class="text-danger fw-bold w-50 mx-auto text-center mt-3"> {{errorMsg}} </p>
  </form>
</section>
